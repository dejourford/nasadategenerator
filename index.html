<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa Date Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
        <h1>Nasa Date Generator</h1>
        <h6>Ever wonder what space adventure was
            going on a particular date?
        </h6>
    </header>

    <!-- main content -->
    <main>
        <div class="wrapper">
            <div class="inputWrapper">
                <input id="userDate" type="date"> 
                <button class="dateBtn">Check Date</button> 
            </div>
        
            <div class="nasaWrapper">
                <img class="image" src="#" alt="nasa image">
                <p class="info"></p>
            </div>
    
        </div>
    </main>

    <!-- footer -->
    <footer>
        <span>&copy; De'Jour Ford 2023</span>
    </footer>
</body>
<script src="script.js"></script>
</html>
